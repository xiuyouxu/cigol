<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<head-menu></head-menu>
		<div class="main" ui-view>
				
		</div>
		<!------------------用户信息修改------------------------------->
	<div class="modal fade iovModal" id="globleEditInfo">
		<div class="drag" drag>
			<div class="modal-content">
				<div class="modal-header" drag-cursor drag-handle>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">个人信息修改</h4>
				</div>
				<div class="modal-body">
					<form name="editForm" ng-submit="userInfoEdit(editForm.$valid)" novalidate="novalidate">
						<div class="modal-input">
							<div class="modal-column">
								<span>用户名*</span>
								<div class="form-group has-feedback" ng-class="{true: 'has-success', false: 'has-error'}[!(!editForm.userNameInfoEdit.$pristine&&editForm.userNameInfoEdit.$invalid)&&!(editForm.$submitted&&editForm.userNameInfoEdit.$invalid)]">
									<input type="text" class="form-control" name="userNameInfoEdit" placeholder="*用户名" ng-model="userNameInfoEdit" ng-pattern="" maxlength="20" required />
									<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="!editForm.userNameInfoEdit.$pristine && editForm.userNameInfoEdit.$valid"></span>
									<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="!editForm.userNameInfoEdit.$pristine && editForm.userNameInfoEdit.$invalid"></span>
								</div>
								<div class="error">
									<span class="errorTips" ng-show="(!editForm.userNameInfoEdit.$pristine&&editForm.userNameInfoEdit.$error.required)||(editForm.$submitted&&editForm.userNameInfoEdit.$error.required)">
								           <div class="border"><span></span></div>
								           <span class="icon-info-sign"></span>请填写用户名
								    </span>
								    <span class="errorTips" ng-show="(!editForm.userNameInfoEdit.$pristine&&editForm.userNameInfoEdit.$error.pattern)||(editForm.$submitted&&editForm.userNameInfoEdit.$error.pattern)">
								            <div class="border"><span></span></div>
								            <span class="icon-info-sign"></span>请输入正确格式用户名
								    </span>
								</div>

								<span>密码</span>
								<div class="form-group has-feedback" ng-class="{true: 'has-success', false: 'has-error'}[!(!editForm.pwdInfoEdit.$pristine&&editForm.pwdInfoEdit.$invalid)&&!(editForm.$submitted&&editForm.pwdInfoEdit.$invalid)]">
									<input type="password" class="form-control" name="pwdInfoEdit" placeholder="*密码" ng-model="pwdInfoEdit" ng-pattern="/^[\w\?%&=\-\._]+$/" ng-minlength="6" maxlength="20" required />
									<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="!editForm.pwdInfoEdit.$pristine && editForm.pwdInfoEdit.$valid"></span>
									<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="!editForm.pwdInfoEdit.$pristine && editForm.pwdInfoEdit.$invalid"></span>
								</div>
								<div class="error">
									<span class="errorTips" ng-show="(!editForm.pwdInfoEdit.$pristine&&editForm.pwdInfoEdit.$error.required)||(editForm.$submitted&&editForm.pwdInfoEdit.$error.required)">
								           <div class="border"><span></span></div>
								           <span class="icon-info-sign"></span>请填写密码
								    </span>
									<span class="errorTips"  ng-show="(!editForm.pwdInfoEdit.$pristine&&editForm.pwdInfoEdit.$error.minlength)||(editForm.$submitted&&editForm.pwdInfoEdit.$error.minlength)">
                                        <div class="border"><span></span></div>
                                        <span class="icon-info-sign"></span>密码应大于六位
                                    </span>
								    <span class="errorTips" ng-show="(!editForm.pwdInfoEdit.$pristine&&editForm.pwdInfoEdit.$error.pattern)||(editForm.$submitted&&editForm.pwdInfoEdit.$error.pattern)">
								            <div class="border"><span></span></div>
								            <span class="icon-info-sign"></span>请输入正确格式密码
								    </span>
								</div>



								<span>姓名</span>
								<div class="form-group has-feedback" ng-class="{true: 'has-success', false: 'has-error'}[!(!editForm.nameInfoEdit.$pristine&&editForm.nameInfoEdit.$invalid)&&!(editForm.$submitted&&editForm.nameInfoEdit.$invalid)]">
									<input type="text" class="form-control" name="nameInfoEdit" placeholder="*姓名" ng-model="nameInfoEdit" maxlength="15" ng-pattern="" required />
									<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="!editForm.nameInfoEdit.$pristine && editForm.nameInfoEdit.$valid"></span>
									<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="!editForm.nameInfoEdit.$pristine && editForm.nameInfoEdit.$invalid"></span>
								</div>
								<div class="error">
									<span class="errorTips" ng-show="(!editForm.nameInfoEdit.$pristine&&editForm.nameInfoEdit.$error.required)||(editForm.$submitted&&editForm.nameInfoEdit.$error.required)">
								           <div class="border"><span></span></div>
								           <span class="icon-info-sign"></span>请填写姓名
								    </span>
								    <span class="errorTips" ng-show="(!editForm.nameInfoEdit.$pristine&&editForm.nameInfoEdit.$error.pattern)||(editForm.$submitted&&editForm.nameInfoEdit.$error.pattern)">
								            <div class="border"><span></span></div>
								            <span class="icon-info-sign"></span>请输入正确格式姓名
								    </span>
								</div>


								<span>手机号</span>
								<div class="form-group has-feedback" ng-class="{true: 'has-success', false: 'has-error'}[!(!editForm.mobilePhoneEdit.$pristine&&editForm.mobilePhoneEdit.$invalid)&&!(editForm.$submitted&&editForm.mobilePhoneEdit.$invalid)]">
									<input type="text" class="form-control" name="mobilePhoneInfoEdit" placeholder="*手机号" ng-model="mobilePhoneInfoEdit" ng-pattern="/^1(3|4|5|7|8)\d{9}$/" required />
									<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="!editForm.mobilePhoneInfoEdit.$pristine && editForm.mobilePhoneInfoEdit.$valid"></span>
									<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="!editForm.mobilePhoneInfoEdit.$pristine && editForm.mobilePhoneInfoEdit.$invalid"></span>
								</div>
								<div class="error">
									<span class="errorTips" ng-show="(!editForm.mobilePhoneInfoEdit.$pristine&&editForm.mobilePhoneInfoEdit.$error.required)||(editForm.$submitted&&editForm.mobilePhoneInfoEdit.$error.required)">
								           <div class="border"><span></span></div>
								           <span class="icon-info-sign"></span>请填写手机号
								    </span>
								    <span class="errorTips" ng-show="(!editForm.mobilePhoneInfoEdit.$pristine&&editForm.mobilePhoneInfoEdit.$error.pattern)||(editForm.$submitted&&editForm.mobilePhoneInfoEdit.$error.pattern)">
								            <div class="border"><span></span></div>
								            <span class="icon-info-sign"></span>请输入正确格式手机号
								    </span>
								</div>


								<span class="star">单位</span>
								<div class="form-group has-feedback" ng-class="{true: 'has-success', false: 'has-error'}[!(!editForm.unitInfoEdit.$pristine&&editForm.unitInfoEdit.$invalid)&&!(editForm.$submitted&&editForm.unitInfoEdit.$invalid)]">
									<input type="text" class="form-control" name="unitInfoEdit" placeholder="*单位" ng-model="unitInfoEdit"  ng-pattern="" required />
									<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="(!editForm.unitInfoEdit.$pristine && editForm.unitInfoEdit.$valid)"></span>
									<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="(!editForm.unitInfoEdit.$pristine && editForm.unitInfoEdit.$invalid)"></span>
								</div>
								<div class="error">
									<span class="errorTips" ng-show="(!editForm.unitInfoEdit.$pristine&&editForm.unitInfoEdit.$error.required)||(editForm.$submitted&&editForm.unitInfoEdit.$error.required)">
								           <div class="border"><span></span></div>
								           <span class="icon-info-sign"></span>请填写单位
								    </span>
								    <span class="errorTips" ng-show="(!editForm.unitInfoEdit.$pristine&&editForm.unitInfoEdit.$error.pattern)||(editForm.$submitted&&editForm.unitInfoEdit.$error.pattern)">
								            <div class="border"><span></span></div>
								            <span class="icon-info-sign"></span>请输入正确格式单位
								    </span>
								</div>

							</div>

							<div class="clearfix"></div>
						</div>
						<div class="modal-submit">
							<button type="submit" class="iovFormButton confirm">确定</button>
							<button type="button" class="iovFormButton reset" ng-click="userInfoReset()">重置</button>
						</div>
					</form>
				</div>
			</div>
		</div>
</div>
	</body>
</html>
